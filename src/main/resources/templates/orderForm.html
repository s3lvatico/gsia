<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gli ordini</title>
<link rel="stylesheet" th:href="@{/normalize.css}" />
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>ordina la tu' torta</h1>

		<img th:src="@{/images/torta_ciccioli.jpg}" /> <a th:href="@{/design}" id="another">Fa' 'n'altra torta</a> <br />

		<h3>manda la torta tuquì...</h3>
		
		<label for="name">Name: </label> <input type="text" th:field="*{name}" />
		<!-- #fields è un identificatore del contesto di richiesta, vedi 
			https://www.thymeleaf.org/doc/tutorials/2.1/thymeleafspring.html#validation-and-error-messages
		 -->
		<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
		
		<br /> <label for="street">Street address: </label> <input type="text" th:field="*{street}" />
		<span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>

		<br /> <label for="city">City: </label> <input type="text" th:field="*{city}" />
		<span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>

		<br /> <label for="state">State: </label> <input type="text" th:field="*{state}" />
		<span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>

		<br /> <label for="zip">Zip code: </label> <input type="text" th:field="*{zip}" />
		<span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Error</span>

		<br />

		<h3>...che io pago cusì</h3>
		<label for="ccNumber">Credit Card #: </label> <input type="text" th:field="*{ccNumber}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>

		<br /> <label for="ccExpiration">Expiration: </label> <input type="text" th:field="*{ccExpiration}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Num Error</span>

		<br /> <label for="ccCVV">CVV: </label> <input type="text" th:field="*{ccCVV}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC Num Error</span>

		<br /> <input type="submit" value="Submit order" />
	</form>
</body>
</html>
